<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="css/style.min.css" />
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <meta name="description" content="Base token" />
        <meta name="keywords" content="" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"
        ></script>

        <!-- Web3.js -->
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

        <!-- WalletConnectProvider -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.6/dist/web3-provider.min.js"></script> -->

        <!-- @ledgerhq/hw-transport -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@ledgerhq/hw-transport@7.0.0/dist/hw-transport.min.js"></script> -->

        <!-- @ledgerhq/hw-app-eth -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@ledgerhq/hw-app-eth@5.5.1/dist/hw-app-eth.min.js"></script> -->

        <!-- Rainbow SDK -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/rainbow-token-sdk"></script> -->

        <title>WenBase</title>
    </head>
    <body>
        <div class="bg">
            <header class="header">
    <div class="logo">
        <img class="logo__img" src="img/logo.png" alt="logo">
        <p class="logo__text">$wen$base</p>
    </div>
    <div class="wallet">
        <p class="wallet__text connect">Connect wallet</p>
        <div class="wallet__data none">
            <span class="wallet__wen"></span>
            <span class="wallet__eth"></span>
        </div>
    </div>
</header>
            <section class="home">
                <div class="container">
                    <div class="home__inner">
                        <p class="home__text">$wen something?</p>
                        <img
                            class="home__img"
                            src="img/present.png"
                            alt="img"
                        />
                    </div>
                </div>
            </section>
            <section class="nav">
                <div class="container">
                    <div class="nav__inner">
                        <a href="#" class="nav__item">/about</a>
                        <a href="#" class="nav__item">/trade_$wen</a>
                        <a href="#" class="nav__item">/tokenomics</a>
                        <a href="#" class="nav__item">/faq</a>
                    </div>
                </div>
            </section>
            <section class="bubbles">
                <p class="bubbles__title">what we do before $base deployed</p>
                <div class="container">
                    <div class="bubbles__inner">
                        <div class="bubbles__item">
                            <p class="bubbles__top bubbles__text">
                                $wen token fair launch
                            </p>
                            <a
                                href="https://base.leetswap.finance/#/swap?outputCurrency=0xafe410fcFA636ce94Ba118a1aDb18453E3Adad2b"
                                class="bubbles__bottom bubbles__text active"
                                >trade</a
                            >
                        </div>
                        <div class="bubbles__item">
                            <p class="bubbles__top bubbles__text">
                                retrodrop prediction market
                            </p>
                            <a href="#" class="bubbles__bottom bubbles__text"
                                >soon</a
                            >
                        </div>
                        <div class="bubbles__item">
                            <p class="bubbles__top bubbles__text">
                                spam tnx on base for future $base token
                            </p>
                            <a href="#" class="bubbles__bottom bubbles__text"
                                >soon</a
                            >
                        </div>
                        <div class="bubbles__item">
                            <p class="bubbles__top bubbles__text">
                                $wen airdrop with $base release
                            </p>
                            <a href="#" class="bubbles__bottom bubbles__text"
                                >learn more</a
                            >
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal none">
            <span class="modal__close"></span>
            <p class="modal__title">connect wallet</p>
            <button class="modal__button" data-wallet="metamask">
                metamask
            </button>
            <button class="modal__button" data-wallet="walletconnect">
                wallet connect
            </button>
            <button class="modal__button" data-wallet="ledger">ledger</button>
            <button class="modal__button" data-wallet="raindow">raindow</button>
        </div>
        <footer class="footer">
    <div class="footer__nav">
        <a href="#" class="footer__link"
            ><img src="img/twitter.png" alt="ico" class="footer__ico"
        /></a>
        <a href="#" class="footer__link"
            ><img src="img/discord.png" alt="ico" class="footer__ico"
        /></a>
        <a href="#" class="footer__link"
            ><img src="img/telegram.png" alt="ico" class="footer__ico"
        /></a>
    </div>
</footer>


        <script src="js/script.js"></script>
    </body>
</html>
